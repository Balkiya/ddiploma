<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <button class="back-btn" onclick="window.location.href='/'">‚Üê –ê—Ä—Ç“õ–∞</button>

  <header>
    <h1>üéì –´–º-–∏—à–∞—Ä–∞–Ω—ã “Ø–π—Ä–µ–Ω—É</h1>
    <p>–ë—É–∫–≤–∞–Ω—ã —Ç–∞“£–¥–∞–ø, –±–µ–π–Ω–µ–º–∞—Ç–µ—Ä–∏–∞–ª–¥—ã “õ–∞—Ä–∞–ø, ”©–∑—ñ“£—ñ–∑ —Ç”ô–∂—ñ—Ä–∏–±–µ –∂–∞—Å–∞–ø –∫”©—Ä—ñ“£—ñ–∑</p>
  </header>

  <div class="metrics">
    <label for="letterSelect">–ë—É–∫–≤–∞–Ω—ã —Ç–∞“£–¥–∞“£—ã–∑:</label>
    <select id="letterSelect" onchange="loadVideo()">
      <option value="" disabled selected>–¢–∞“£–¥–∞“£—ã–∑...</option>
      {% for letter in letters %}
        <option value="{{ letter }}">{{ letter }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="video-box">
    <video id="videoPlayer" controls></video>
  </div>

  <div id="controls">
    <button onclick="startCheck()">‚úÖ –¢–µ–∫—Å–µ—Ä—É</button>
  </div>

  <div>
    <video id="videoFeed" autoplay muted playsinline></video>
    <p id="checkResult">–ö–∞–º–µ—Ä–∞ –∞—Ä“õ—ã–ª—ã —Ç–µ–∫—Å–µ—Ä—É –Ω”ô—Ç–∏–∂–µ—Å—ñ: ...</p>
  </div>

  <script>
    const videoPlayer = document.getElementById("videoPlayer");
    const letterSelect = document.getElementById("letterSelect");
    const videoFeed = document.getElementById("videoFeed");
    const resultText = document.getElementById("checkResult");
    const SEQUENCE_LENGTH = 30;
    let keypointBuffer = [];

    function loadVideo() {
      const letter = letterSelect.value;
      videoPlayer.src = `/static/videos/${letter}.mp4`;
      resultText.textContent = "–ö–∞–º–µ—Ä–∞ –∞—Ä“õ—ã–ª—ã —Ç–µ–∫—Å–µ—Ä—É –Ω”ô—Ç–∏–∂–µ—Å—ñ: ...";
    }

    async function startCheck() {
      const letter = letterSelect.value;
      if (!letter) return alert("–ê–ª–¥—ã–º–µ–Ω ”ô—Ä—ñ–ø—Ç—ñ —Ç–∞“£–¥–∞“£—ã–∑!");

      const hands = new Hands({
        locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(results => {
        keypointBuffer = [];

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const landmarks = results.multiHandLandmarks[0];
          const points = [];

          for (let lm of landmarks) {
            points.push(1 - lm.x, lm.y); // –∑–µ—Ä–∫–∞–ª–∏–º X
          }

          keypointBuffer.push(points);
        }
      });

      const camera = new Camera(videoFeed, {
        onFrame: async () => {
          await hands.send({ image: videoFeed });
        },
        width: 480,
        height: 360,
      });

      await camera.start();

      setTimeout(() => {
        if (keypointBuffer.length === 0) {
          resultText.textContent = "“ö–æ–ª —Ç–∞–±—ã–ª–º–∞–¥—ã. “ö–∞–π—Ç–∞–ª–∞–ø –∫”©—Ä—ñ“£—ñ–∑.";
          resultText.style.color = "#ff8080";
          return;
        }

        fetch("/check_gesture", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            target: letter,
            points: keypointBuffer[0]
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.match) {
            resultText.textContent = `‚úÖ –î“±—Ä—ã—Å –∫”©—Ä—Å–µ—Ç—ñ–ª–¥—ñ: ${data.predicted}`;
            resultText.style.color = "#00ff88";
          } else {
            resultText.textContent = `‚ùå “ö–∞—Ç–µ: ${data.predicted}`;
            resultText.style.color = "#ff6b6b";
          }
        });
      }, 4000);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</body>
</html>
